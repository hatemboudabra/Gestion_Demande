<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                 
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" [(ngModel)]="user.email"placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" [(ngModel)]="user.username"placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="firstname" class="block text-900 text-xl font-medium mb-2">Firstname</label>
                    <input id="firstname" type="text" [(ngModel)]="user.firstname"placeholder="Firstname" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="lastname" class="block text-900 text-xl font-medium mb-2">Lastname</label>
                    <input id="lastname" type="text" [(ngModel)]="user.lastename"placeholder="Lastname" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="cin" class="block text-900 text-xl font-medium mb-2">Cin</label>
                    <input id="cin" type="number" [(ngModel)]="user.cin"placeholder="Cin" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="phone" class="block text-900 text-xl font-medium mb-2">Phone</label>
                    <input id="phone" type="number" [(ngModel)]="user.phone"placeholder="Phone" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Re-type Password</label>
                    <p-password id="password1" [(ngModel)]="user.retypePassword" placeholder="Re-type Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <button pButton pRipple label="Sign Up" (click)="register()" class="w-full p-3 text-xl" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
